<!-- home.html -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-body-tertiary {
            background-color: rgb(32, 32, 146);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"> 
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Basket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                {% for list in shoping_katagori %}
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                      {{ list }}    
                    </a>
                {% endfor %}
                </div>
            </div>
            <div class="col-9">
                <div class="row">
                    {% for shop in shoping_list %}
                        <div class="col-4 mb-3">
                            <div class="card">
                                <img src="{% static shop.img %}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">{{ shop.name }}</h5>
                                    <p class="card-text">{{ shop.abaut }}</p>
                                    <a href="#" class="btn btn-primary">155$</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body> 
</html>
